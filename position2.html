<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Position2</title>
    <style>
        .red{
            width: 100px;
            height:100px;
            background: red;
            position: relative;
            top:20px;
            left:20px;
            z-index: 1;/*default 0 dir.Büyük olan öne çıkartabiliriz.*/
        }
        .blue{
            width:100px;
            height: 100px;
            background: blue;
            position: relative;
            top:5px;
            left:5px;
        }
            </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
</body>
</html>
