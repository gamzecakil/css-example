<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Class</title>
    <style>
        a{
            color:white;
            font-size: 1.5em;
            display: inline-block;
            background: blue;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
          
        }
        a:hover{
            background: white;
            color:blue;
            border:1px solid blue;
           
        }
    </style>
</head>
<body>
    <a href="#">FaceBook</a>
</body>
</html>
