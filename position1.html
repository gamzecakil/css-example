<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Position1</title>
    <style>
.red{
    width: 100px;
    height:100px;
    background: red;
    position: relative;
    top:0;
    left:0;
}
.blue{
    width:100px;
    height: 100px;
    background: blue;
    position: relative;
    top:10px;
    left:10px;
}
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
</body>
</html>
