<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Fonts1</title>
    <style>
        div{
            width:400px;
            height:400px;
            border: 1px solid black;
        }
        div span{
            font-size: 75%;
        }
        p{
            font-size:1.5rem;/*24*1.5=36*/
            font-style: italic;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div>
        <p>
            Lorem ipsum dolor sit amet <span>consectetur</span> , adipisicing elit. Tempore, quas!
        </p>
    </div>
</body>
</html>
