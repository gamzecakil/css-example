<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth-Child Selector</title>
    <style>
        /*an+b ,n=0,b=0*/
        ul{
            font-size:1.5em;
            list-style-type: none;
        }
        ul li:nth-child(2n)
        {
            color:red;
        }
        ul li:nth-child(2n+1)
        {
            color:blue;
        }
        ul li:nth-child(n+4)
        {
            background:black;
        }
    </style>
</head>
<body>
    <ul>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
        <li>Element</li>
    </ul>
</body>
</html>
